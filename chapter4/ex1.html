<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    .layout1 {
      margin: 30px;
    }
  </style>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="example" class="container layout1">
  <p><input type="text" v-model="amount" class="form-control"></p>
  <p>
    <button id="deposit" @click="balance += parseInt(amount)" class="btn btn-primary">
      예금
    </button>
    <button id="withdraw" @click="balance -= parseInt(amount)" class="btn btn-primary">
      인출
    </button>
  </p>
  <h3>계좌 잔고 : {{ balance }}</h3>
</div>

<script type="text/javascript">
  var vm = new Vue({
    el: '#example',
    data: {
      amount: 0,
      balance: 0
    }
  });
</script>
</body>
</html>
