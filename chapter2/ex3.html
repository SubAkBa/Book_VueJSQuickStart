<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #list {
      width: 400px;
      border: 1px solid black;
      border-collapse: collapse;
    }

    #list td, #list th {
      border: 1px solid black;
      text-align: center;
    }

    #list > thead > tr {
      color: yellow;
      background-color: purple;
    }

    .divider {
      height: 2px;
      background-color: gray;
    }
  </style>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="example1">
  <table id="list">
    <thead>
    <tr>
      <th>번호</th>
      <th>이름</th>
      <th>전화번호</th>
      <th>주소</th>
    </tr>
    </thead>
    <tbody id="contacts">
    <template v-for="(contact, idx) in contacts">
      <tr :key="contact.no">
        <td>{{ idx + 1 }}</td>
        <td>{{ contact.name }}</td>
        <td>{{ contact.tel }}</td>
        <td>{{ contact.address }}</td>
      </tr>
      <tr class="divider" v-if="idx % 5 === 4">
        <td colspan="4"></td>
      </tr>
    </template>
    </tbody>
  </table>
</div>

<div id="example2">
  <select id="regions">
    <option disabled="disabled" selected>지역을 선택하세요</option>
    <option v-for="(val, key, idx) in regions" v-bind:value="key">{{ idx + 1 }} : {{ val }}</option>
  </select>
</div>
<script type="text/javascript">
  var model = {
    "pageno": 1,
    "pagesize": 10,
    "totalcount": 100,
    "contacts": [
      {"no": 100, "name": "설현", "tel": "010-3456-8299", "address": "서울"},
      {"no": 99, "name": "혜리", "tel": "010-3456-8298", "address": "서울"},
      {"no": 98, "name": "하니", "tel": "010-3456-8297", "address": "경기"},
      {"no": 97, "name": "성소", "tel": "010-3456-8296", "address": "제주"},
      {"no": 96, "name": "지아", "tel": "010-3456-8295", "address": "서울"},
      {"no": 95, "name": "정연", "tel": "010-3456-8294", "address": "강원"},
      {"no": 94, "name": "쯔위", "tel": "010-3456-8293", "address": "경기"},
      {"no": 93, "name": "사나", "tel": "010-3456-8292", "address": "서울"},
      {"no": 92, "name": "모모", "tel": "010-3456-8291", "address": "충남"},
      {"no": 91, "name": "소진", "tel": "010-3456-8290", "address": "서울"},
    ]
  };

  var regions = {
    "A": "Asia",
    "B": "America",
    "C": "Europe",
    "D": "Africa",
    "E": "Oceania"
  };

  var list = new Vue({
    el: '#example1',
    data: model
  });

  var region = new Vue({
    el: '#example2',
    data: {regions: regions}
  })
</script>
</body>
</html>
