<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="example1">
  x : <input type="text" v-model="x" /><br />
  y : <input type="text" v-model="y" /><br />
  watch 덧셈 결과 : {{ sum }}
</div>

<div id="example2">
  x : <input type="text" v-model="x" /><br />
  y : <input type="text" v-model="y" /><br />
  computed 덧셈 결과 : {{ sum }}
</div>

<script type="text/javascript">
  var vm = new Vue({
    el: '#example1',
    data: { x: 0, y: 0, sum: 0 },
    watch: {
      x: function(v) {
        console.log("## x 변경");

        var result = Number(v) + Number(this.y);
        if (isNaN(result))
          this.sum = 0;
        else
          this.sum = result;
      },
      y: function(v) {
        console.log("## y 변경");
        this.y = v;

        var result = Number(v) + Number(this.x);
        if (isNaN(result))
          this.sum = 0;
        else
          this.sum = result;
      }
    }
  });

  var vm1 = new Vue({
    el: '#example2',
    data: { x: 0, y: 0 },
    computed: {
      sum: function () {
        var result = Number(this.x) + Number(this.y);

        if (isNaN(result))
          return 0;
        else
          return result;
      }
    },
  });
</script>
</body>
</html>
